<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; background: #238636; border: none; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2ea043; }
    #quoteBox { font-size: 1.2em; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Random Quote Generator</h1>
  <button onclick="newQuote()">Get Quote</button>
  <p id="quoteBox"></p>

  <script>
    const quotes = [
      "Believe you can and you're halfway there.",
      "The harder you work, the luckier you get.",
      "Success is not for the lazy.",
      "Every day is a second chance.",
      "Dream big. Work hard. Stay humble."
    ];

    function newQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").innerText = q;
    }
  </script>
</body>
</html>
